{% load static %}


<div class="product text-center">
    <div class="position-relative mb-3">
        <div class="badge text-white bg-"></div>
        <a class="d-block" href="{{ product.get_absolute_url }}">
            <img class="img-fluid w-100" src="{{ product.img_link }}" alt="{{ product.title }}">
        </a>
        <div class="product-overlay">
            <ul class="mb-0 list-inline">
                <li class="list-inline-item m-0 p-0">
                    <a class="btn btn-sm btn-outline-dark" href="">
                        <i class="far fa-heart"></i>
                    </a>
                </li>
                <li class="list-inline-item m-0 p-0">
                    <a class="btn btn-sm btn-dark" href="{{ product.add_to_cart }}">Add to cart</a>
                </li>
                <li class="list-inline-item me-0"><a class="btn btn-sm btn-outline-dark"
                                                     href="#modal-{{ product.id }}" data-bs-toggle="modal"><i
                        class="fas fa-expand"></i></a></li>
            </ul>
        </div>
    </div>
    <h6><a class="reset-anchor" href="{{ product.get_absolute_url }}">{{ product.title }}</a></h6>
    <p class="small text-muted">${{ product.price }}</p>
</div>
